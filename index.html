<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pensa prima di cliccare</title>

  <style>
    :root{
      --text:#ffffff;
      --muted:rgba(255,255,255,.85);
      --accent:#00e5ff;
      --radius:20px;
      --danger:#ff3b3b;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:60px 20px 40px;
      color:var(--text);
      text-align:center;
      background:
        linear-gradient(135deg, #0f172a 0%, #1e3a8a 40%, #6d28d9 100%);
      overflow:hidden;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background-image:
        radial-gradient(rgba(255,255,255,.08) 1px, transparent 1px);
      background-size: 24px 24px;
      opacity:.25;
      z-index:-1;
    }

    .card{
      background:rgba(0,0,0,.45);
      backdrop-filter:blur(10px);
      border-radius:var(--radius);
      padding:32px 24px;
      max-width:520px;
      width:100%;
      border:1px solid rgba(255,255,255,.2);
      box-shadow:0 20px 50px rgba(0,0,0,.4);
    }

    h1{
      margin:0 0 16px;
      font-size:clamp(22px,6vw,30px);
      line-height:1.2;
    }

    p{
      margin:0 0 20px;
      font-size:clamp(16px,4.5vw,18px);
      color:var(--muted);
    }

    .strong{
      padding:18px;
      background:rgba(0,229,255,.18);
      border-left:4px solid var(--accent);
      border-radius:14px;
      font-weight:600;
      font-size:clamp(16px,4.5vw,18px);
    }

    /* üî¥ FERMATI */
    .danger{
      color:var(--danger);
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:1px;
      font-size:1.12em;
      text-shadow:0 0 8px rgba(255,59,59,.45);
    }

    /* üî¥ Punto esclamativo separato */
    .danger-exclamation{
      color:var(--danger);
      font-weight:900;
      font-size:1.25em;        /* leggermente pi√π grande */
      margin-left:4px;         /* piccolo distacco */
      text-shadow:0 0 10px rgba(255,59,59,.6);
    }

    /* üü° chiunque */
    .warning{
      color:#ffe066;
      font-weight:600;
    }

    /* ‚úèÔ∏è Pensa */
    .underline-accent{
      text-decoration: underline;
      text-decoration-thickness: 3px;
      text-decoration-color: var(--accent);
      text-underline-offset: 4px;
      font-weight:700;
    }

    footer{
      margin-top:22px;
      font-size:13px;
      color:rgba(255,255,255,.65);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hai scansionato un QR code.</h1>

    <p>Ma sai davvero chi ti ha portato qui?</p>

    <div class="strong">
      Se non conosci la fonte, 
      <span class="danger">FERMATI</span><span class="danger-exclamation">!</span><br>
      Dietro un link pu√≤ nascondersi <span class="warning">chiunque</span>.<br>
      <span class="underline-accent">Pensa</span> prima di cliccare.
    </div>

    <footer>
      Progetto educativo sulla consapevolezza digitale.
      <br><br>
      Nessun dato viene raccolto.
    </footer>
  </div>
</body>
</html>
